<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 2 - V1</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="Dave Gray" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile-1">Joe</a>
        <a href="#profile-2">Matt</a>
        <a href="#profile-3">Jane</a>
      </nav>
    </header>
    <main>
      <article id="profile-1" class="card">
        <figure>
          <img
            src="../../assets/profile-1-500X500.png"
            alt="profile 1"
            width="500"
            height="500"
            title="Profile 1"
          />
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p>
          <q>I Code Stuff.</q>
        </p>
      </article>
      <article id="profile-2" class="card">
        <figure>
          <img
            src="../../assets/profile-2-500X500.png"
            alt="profile 2"
            width="500"
            height="500"
            title="Profile 2"
          />
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p>
          <q>I Design Stuff.</q>
        </p>
      </article>
      <article id="profile-3" class="card">
        <figure>
          <img
            src="../../assets/profile-3-500X500.png"
            alt="profile 3"
            width="500"
            height="500"
            title="Profile 3"
          />
          <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p>
          <q>I Teach Stuff.</q>
        </p>
      </article>
    </main>
    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
