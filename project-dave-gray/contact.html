<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/taco.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about-lts">About LTs</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="../assets/tacos_close_up_400x260.png" alt="Taco Close Up" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="mail">Email:</label>
                        <input type="email" name="mail" id="mail" placeholder="your email" pattern="[a-z0-9]+(\.[a-z0-9]+)*@[a-z]+(\.[a-z]+)+" required>
                    </p>
                    <p>
                        <label for="message">Your Message</label><br>
                        <textarea name="Message" id="message" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555 <br>
                Phone: <a href="tel:5555555555">555-555-5555</a>
            </address>
        </section>
        <p><a href="#">Back to Top</a></p>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
