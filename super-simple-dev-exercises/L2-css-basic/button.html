<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic - Challenge 2</title>
    <link rel="stylesheet" href="button-style.css">
    <link rel="icon" href="../../assets/css.png">
</head>

<body>
    <h1>Designing CSS Buttons</h1>
    <h2>Uber</h2>
    <button class="uber">Request now</button>
    <h2>Amazon</h2>
    <button class="amazon">Add to Cart</button>
    <h2>Github</h2>
    <button class="github">Sign up</button>
    <h2>Bootstrap</h2>
    <button class="bootstrap bt-one">Get started</button>
    <button class="bootstrap bt-two">Download</button>
    <h2>LinkedIn</h2>
    <button class="linkedin-one">Apply on company website</button>
    <button class="linkedin-two">Save</button>
    <br> <br>
    <hr>
    <h2>Challenge</h2>
    <a href="https://www.amazon.com/" class="back">Back to Amazon</a>
    <h2 class="product-name">Nike Black Running Shoes</h2>
    <p class="product-price">$39 - in stock.</p>
    <p class="product-delivery">Free delivery tomorrow.</p>
    <button class="add">Add to Cart</button>
    <button class="buy">Buy now</button>
    <br> <br>
    <hr>
    <footer>
        <p><a href="../L1-html-basic/l1.html">Previous Exercises</a> | <a href="#">Next Exercises</a></p>
    </footer>
