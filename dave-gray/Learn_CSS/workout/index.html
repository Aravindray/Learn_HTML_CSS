<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS - Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../assets/css.png">
</head>
<body>
    <header><h1>CSS Grid</h1></header> <br> <hr> <br> 
    <!-- Remove Part Start -->
    <article>
        <h2>Grid Auto Flow</h2>
        <div class="container-1" title="grid-auto-flow: 'column'">
        <div class="box" style="background-color: #f72585;">1</div>
        <div class="box" style="background-color: #b5179e;">2</div>
        <div class="box" style="background-color: #480ca8;">3</div>
        <div class="box" style="background-color: #3f37c9;">4</div>
        <div class="box" style="background-color: #4895ef;">5</div>
        <div class="box" style="background-color: #4cc9f0;">6</div>
    </div>
    </article>
    <br> <hr> <br>
    <article>
        <h2>Grid Template Column</h2>
        <div class="container-2" title="grid-template-column: '2fr 1fr 2fr'">
        <div class="box" style="background-color: #f72585;">1</div>
        <div class="box" style="background-color: #b5179e;">2</div>
        <div class="box" style="background-color: #480ca8;">3</div>
        <div class="box" style="background-color: #3f37c9;">4</div>
        <div class="box" style="background-color: #4895ef;">5</div>
        <div class="box" style="background-color: #4cc9f0;">6</div>
    </div>
    </article>
    <!-- Remove Part End -->
</body>
</html>
