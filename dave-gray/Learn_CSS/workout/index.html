<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS - Position</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../assets/css.png">
</head>
<body>
    <header><h1 style="color: black;">CSS Position</h1></header><hr>
    <!-- Remove Part Start -->
    <article>
        <div class="outer-container">
            <div class="box absolute">
                <p>Absolute</p>
            </div>
            <div class="inner-container">
                <div class="box absolute">
                    <p>Absolute</p>
                </div>
                <div class="box relative">
                    <p>Relative</p>
                </div>
                <div class="box fixed">
                    <p>Fixed</p>
                </div>
                <div class="box sticky">
                    <p>Sticky</p>
                </div>
            </div>
        </div>
    </article>
    <!-- Remove Part End -->
</body>
</html>
