<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS - Box Model</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../assets/css.png">
</head>
<body>
    <header>
        <h1>CSS <span class="box">Box</span> Model</h1>
    </header>
    <main>
        <article class="content-box">
            <h2 class="cb cb-h">Box Sizing - Content Box</h2>
            <p class="cb cb-p">Element</p>
            <p class="cb cb-p">Font size 2rem which is 32 px (in default browser)</p>
        </article>
        <hr>
        <article class="border-box">
            <h2 class="bb">Box Sizing - Border Box</h2>
            <p class="bb">Element</p>
            <p class="bb">Font size 2rem</p>
        </article>
        <article>
            <h2>Experimental Section</h2>
            <div class="circle"></div>
        </article>
    </main>
</body>
</html>
