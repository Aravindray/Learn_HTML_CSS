<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Experimental</title>
    <link rel="stylesheet" href="style-1.css">
    <link rel="icon" href="../assets/css.png">
</head>
<body>
    <header>
        <h1>CSS Experimental</h1>
    </header>
    <hr>
    <!-- Remove Part Start-->
    <div class="relative parent">
        Relative
        <div class="wrapper">
            <div class="relative-child-one">One</div>
            <div class="relative-child-two">Two</div>
            <div class="relative-child-three">Three</div>
        </div>
    </div>
    <hr>
    <div class="absolute parent">
        Absolute Inside Relative
        <div class="wrapper">
            <div class="absolute-child-one">One</div>
            <div class="absolute-child-two">Two</div>
            <div class="absolute-child-three">Three</div>
        </div>
    </div>
    <hr>
    <div class="absolute-in parent">
        Absolute Inside Absolute
        <div class="wrapper">
            <div class="absolute-in-child-one">One</div>
            <div class="absolute-in-child-two">Two</div>
            <div class="absolute-in-child-three">Three</div>
        </div>
    </div>
    <br><br><br><br>
    <hr>
    <div class="fixed parent">
        Fixed
        <div class="wrapper">
            <div class="fixed-child-one">Fixed One</div>
            <div class="fixed-child-two">Two</div>
            <div class="fixed-child-three">Three</div>
        </div>
    </div>
    <hr>
    <div class="sticky parent">
        Sticky
        <div class="wrapper">
            <div style="background-color: #f72585;" class="sticky-child-one sticky-child">Sticky One</div>
            <div style="background-color: #b5179e;" class="sticky-child-two">Two</div>
            <div style="background-color: #7209b7;" class="sticky-child-three">Three</div>
            <div style="background-color: #560bad;" class="sticky-child">Sticky Four</div>
            <div style="background-color: #480ca8;">Five</div>
            <div style="background-color: #3a0ca3;">Six</div>
            <div style="background-color: #3f37c9;">Seven</div>
            <div style="background-color: #4361ee;">Eight</div>
            <div style="background-color: #4895ef;" class="sticky-child">Sticky Nine</div>
            <div style="background-color: #4cc9f0;">Ten</div>
        </div>
    </div>
    <!-- Remove Part End -->
</body>
</html>
