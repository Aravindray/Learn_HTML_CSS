<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <link rel="icon" href="../../../assets/css.png">
    <link rel="stylesheet" href="basic-style.css">
</head>
<body>
    <header>
        <h1>CSS Animation</h1>
    </header>
    <hr>
    <main>
        <article class="transform">
            <h2>Transform</h2>
            <br> <hr> <br>
            <section class="translateX" title="translateX">
                <p class="square" title="transform: translateX(50%);">Aravindraj</p>
                <p class="square" title="transform: translateX(-50%);">Aravindraj</p>
                <p class="square">Aravindraj</p>
            </section>
            <br> <hr> <br>
            <section class="translateY" title="translateY">
                <p class="square" title="transform: translateY(50%);">Aravindraj</p>
                <p class="square" title="transform: translateY(-50%);">Aravindraj</p>
                <p class="square">Aravindraj</p>
            </section>
            <br> <hr> <br>
            <section class="experimental" title="Experimental">
                <p class="square" style="background-color: #01befe;">Aravindraj</p>
                <p class="square" style="background-color: #ffdd00;">Aravindraj</p>
                <p class="square" style="background-color: #ff7d00;">Aravindraj</p>
                <p class="square" style="background-color: #ff006d;">Aravindraj</p>
                <p class="square" style="background-color: #adff02;">Aravindraj</p>
            </section>
            <br> <hr> <br>
            <section class="rotate" title="Rotate">
                <p class="square" title="transform: rotate(180deg);">Aravindraj</p>
                <p class="square" title="transform: rotate(90deg);">Aravindraj</p>
                <p class="square">Aravindraj</p>
            </section>
            <br> <hr> <br>
        </article>
        <article class="transition">
            <h2>Transition</h2>
        </article>
        <article class="animation">
            <h2>Animation</h2>
        </article>
    </main>
</body>
</html>
