<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS - Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../assets/css.png">
</head>
<body>
    <main>
        <p>This is a paragraph</p>
        <p>This is a <span class="opposite">another</span> paragraph</p>
        <p>This is a <span class="opposite-in-block">another</span> paragraph</p>
    </main>
    <section>
        <nav>
            <h2>Basic List</h2>
            <ul>
                <li><a href="#">Top</a></li>
                <li><a href="#">Bottom</a></li>
                <li><a href="#">Left</a></li>
                <li><a href="#">Right</a></li>
            </ul>
        </nav>
    </section>
    <h2>Experimental</h2>
    <p>Not working as excepted</p>
    <section class="mixer">
        <div class="blue">This is color blue</div>
        <div class="red">This is color red</div>
    </section>
</body>
</html>
